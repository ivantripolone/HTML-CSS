<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 img,video,audio</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Assassins_creed_logo.png/640px-Assassins_creed_logo.png" alt="logo Assassin's creed" width="300px" height="300px">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300px" height="300px" controls autoplay muted loop>
            <source src="videos/Monologo%20La%20familia%20de%20franco%20animado_%20Franco%20escamilla%20show%20completo%20parte%201%20.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio/09%20-%20Agua%20-.mp3" type="audio/mp3"/>
        </audio>
    </div>
</body>
</html>
