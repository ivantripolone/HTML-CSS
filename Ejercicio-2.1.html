<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - Formularios en HTML</title>

</head>
<body>
    <form action="/" method="GET">
        <div>
            <label for="Nombre" style="margin: 5px;">Nombre</label>
            <br>
            <input id="Nombre" type="text" name="Nombre" style="margin: 5px;">
        </div>
        <div>
            <label for="Edad" style="margin: 5px;">Edad</label>
            <br>
            <input id="Edad" type="number" name="Edad" min="0" max="120" style="margin: 5px;">
        </div>
        <div>
            <label for="Frase-favorita" style="margin: 5px;">Frase favorita</label>
            <br>
            <textarea style="margin: 5px;" id="Frase-favorita" name="Frase-favorita"></textarea>
        </div>
        <div>

            <button type="reset" style="margin: 5px;">Reset</button>
            <br>
            <button type="submit" style="margin: 5px;">Enviar</button>
        </div>
    </form>
</body>
</html>
